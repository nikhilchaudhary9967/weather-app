<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="wrapper">
     
        <h1>WHEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-Wheather>Your Wheather</p>
            <p class="tab" data-searchWheather> Search Wheather</p>
        </div>

        <div class="weather-container">

            <!--grant Location container -->
            <div class=" sub-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant loaction access</p>
                <p>Allow access to get wheather information </p>
                <button class="btn" data-grantAccess>grant access</button>
            </div>

            <!--search weather container-->

            <form action="" class="form-container" data-searchForm>

                <input placeholder="search for city" data-searchInput>
                <button class="btn" type="submit" >
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen container-->
            <div class="loading-container">
                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- weather informtaion conatiner-->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >

                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon >
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    



                </div>


            </div>



        </div>


     

    </div>
    <script src="index.js"></script>
</body>
</html>
